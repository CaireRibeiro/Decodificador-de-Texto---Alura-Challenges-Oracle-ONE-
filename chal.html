<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chale.css">
    <link rel="icon" href="./images/Vector@2x.svg" type="image/svg+xml">
    <title>
        Challenge
    </title>
</head>
<body>
    <header>
        <div class="header">
            <div class="AreaLogosDasEmpresas">
                <img src="images/Vector@2x.svg" alt="Logo da Alura" class="logoalura" >
                <img src="images/logooracleealura.svg" alt="Logo da alura e da oracle" class="logoaluraeoracle">
            </div>
        </div>
    </header>
    <div class="areas">
        <div class="area1">
                <div class="areadetexto">
                    <input type="text" placeholder="Digite seu texto !" id="inputdetexto">
                </div>
                <div class="sessaocrip">
                    <div class="areadeaviso">
                        <img src="images/botaodeaviso.svg" alt="Botão de aviso">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                    <div class="areabotoes">
                        <button id="buttoncriptografar" class="stylebutton">Criptografar</button>
                        <button id="buttondescriptografar" class="stylebutton">Descriptografar</button>
                    </div>
                </div>
        </div>
        <div class="area2">
            <div class="resultadoCrip"> Resultado Criptografado </div>
            <div id="areadetextoarea">
                <img src="images/logomensa.svg" alt="imagem de fundo">
                <h4 class="titulo"> Nenhuma mensagem encontrada</h4>
                <p class="textodefundo">Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Desenvolvido por Caire Lourenço Ribeiro</p>
            <div class="areaimagens">
                <a href="https://github.com/CaireRibeiro" target="_blank">
                    <img src="images/github.png" alt="Logo do GitHub" class="logoGit">
                </a>
                <a href="https://www.linkedin.com/in/caire-ribeiro/" target="_blank">
                    <img src="images/linkdln.png" alt="Logo do Linkedin" class="logoLink">
                </a>
            </div>
        </div>
    </footer>
    <script src="cha.js"></script>
</body>
</html>
